name: ðŸ” Code Quality & Security

on:
  push:
    branches: [ main, dev/web ]
  pull_request:
    branches: [ main ]
  workflow_call:
    outputs:
      quality-status:
        description: "Code quality check status"
        value: ${{ jobs.quality-check.outputs.status }}

jobs:
  quality-check:
    name: ðŸ” Code Quality & Security Analysis
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.quality-status.outputs.status }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
          
    - name: ðŸ“¥ Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 bandit safety
        
    - name: ðŸŽ¨ Code Formatting Check
      run: |
        echo "ðŸŽ¨ Checking code formatting with Black..."
        black --check --diff app/ tests/ || {
          echo "âŒ Code formatting issues found"
          echo "Run 'black app/ tests/' to fix formatting"
          exit 1
        }
        echo "âœ… Code formatting is correct"
        
    - name: ðŸ“¦ Import Sorting Check
      run: |
        echo "ðŸ“¦ Checking import sorting with isort..."
        isort --check-only --diff app/ tests/ || {
          echo "âŒ Import sorting issues found"
          echo "Run 'isort app/ tests/' to fix imports"
          exit 1
        }
        echo "âœ… Import sorting is correct"
        
    - name: ðŸ” Linting Check
      run: |
        echo "ðŸ” Running linting with Flake8..."
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || {
          echo "âŒ Critical linting issues found"
          exit 1
        }
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "âœ… Linting checks passed"
        
    - name: ðŸ”’ Security Analysis
      run: |
        echo "ðŸ”’ Running security analysis with Bandit..."
        bandit -r app/ -f txt || {
          echo "âš ï¸ Security issues found - check report"
        }
        echo "âœ… Security analysis completed"
        
    - name: ðŸ›¡ï¸ Dependency Security Check
      run: |
        echo "ðŸ›¡ï¸ Checking dependency vulnerabilities with Safety..."
        safety check || {
          echo "âš ï¸ Dependency vulnerabilities found - check report"
        }
        echo "âœ… Dependency security check completed"
        
    - name: âœ… Quality Status
      id: quality-status
      run: |
        echo "âœ… All code quality checks passed!"
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: ðŸ“Š Upload Quality Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          bandit-report.txt
          safety-report.txt
