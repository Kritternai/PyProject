{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">Pomodoro Timer</h2>
    <div id="timer-display" class="text-5xl font-mono text-center mb-6">25:00</div>
    <div class="flex justify-center gap-4 mb-4">
      <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Start</button>
      <button id="pause-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Pause</button>
      <button id="reset-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Reset</button>
    </div>
    <div class="flex justify-center gap-2 mb-4">
      <button class="mode-btn bg-blue-500 text-white px-2 py-1 rounded active" data-mode="pomodoro">Pomodoro</button>
      <button class="mode-btn bg-blue-400 text-white px-2 py-1 rounded" data-mode="short">Short Break</button>
      <button class="mode-btn bg-blue-300 text-white px-2 py-1 rounded" data-mode="long">Long Break</button>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
      <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
    </div>
    <div class="text-center text-gray-600">Completed: <span id="completed-sessions">0</span></div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/pomodoro.js') }}"></script>
{% endblock %}
