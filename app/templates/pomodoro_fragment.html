<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" 
     style="background: linear-gradient(135deg,#e0e0e0, #fafafa, #D3D3D3);">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4" style="backdrop-filter: blur(10px); background-color: rgba(255,255,255,0.85);">
        <div class="card-body text-center p-5">

          <!-- Title -->
          <h2 class="fw-bold mb-4 text-danger">
            üçÖ Pomodoro Timer
          </h2>

          <!-- Timer Display -->
          <div id="timer-display" class="display-3 fw-semibold text-dark mb-4">
            25:00
          </div>

          <!-- Control Buttons -->
          <div class="d-flex justify-content-center gap-3 mb-4">
            <button id="start-btn" class="btn btn-success px-4 py-2 shadow-sm">
              ‚ñ∂ Start
            </button>
            <button id="pause-btn" class="btn btn-warning px-4 py-2 shadow-sm text-white">
              ‚è∏ Pause
            </button>
            <button id="reset-btn" class="btn btn-danger px-4 py-2 shadow-sm">
              üîÑ Reset
            </button>
          </div>

          <!-- Mode Buttons -->
          <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
            <button class="mode-btn btn btn-outline-danger active" data-mode="pomodoro">
              Pomodoro
            </button>
            <button class="mode-btn btn btn-outline-primary" data-mode="short">
              Short Break
            </button>
            <button class="mode-btn btn btn-outline-info" data-mode="long">
              Long Break
            </button>
          </div>

          <!-- Progress Bar -->
          <div class="progress mb-4" style="height: 10px;">
            <div id="progress-bar" 
                 class="progress-bar bg-danger" 
                 role="progressbar" 
                 style="width: 0%;" 
                 aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>

          <!-- Completed Sessions -->
          <div class="text-muted">
            Completed Sessions: 
            <span id="completed-sessions" class="fw-bold text-danger">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/pomodoro.js') }}"></script>
</div>
