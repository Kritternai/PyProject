<!-- Pomodoro Timer Fragment -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-clock me-2"></i>üçÖ Pangg
                    </h4>
                </div>
                <div class="card-body text-center">
                    <!-- Timer Display -->
                    <div class="mb-4">
                        <div id="timer-display" class="display-1 fw-bold text-primary">25:00</div>
                        <div id="session-type" class="h5 text-muted">Focus Time</div>
                    </div>
                    
                    <!-- Progress Circle -->
                    <div class="mb-4">
                        <div class="progress-circle mx-auto" style="width: 200px; height: 200px;">
                            <svg class="progress-ring" width="200" height="200">
                                <circle class="progress-ring-circle" 
                                        stroke="#e9ecef" 
                                        stroke-width="8" 
                                        fill="transparent" 
                                        r="90" 
                                        cx="100" 
                                        cy="100"/>
                                <circle class="progress-ring-circle progress-ring-fill" 
                                        stroke="#007bff" 
                                        stroke-width="8" 
                                        fill="transparent" 
                                        r="90" 
                                        cx="100" 
                                        cy="100" 
                                        style="stroke-dasharray: 565.48; stroke-dashoffset: 0;"/>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Session Counter -->
                    <div class="mb-4">
                        <div class="row">
                            <div class="col-6">
                                <div class="text-muted">Session</div>
                                <div id="pomodoro-counter" class="h4">0/4</div>
                            </div>
                            <div class="col-6">
                                <div class="text-muted">Today</div>
                                <div class="h4 text-success">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="mb-4">
                        <button id="start-btn" class="btn btn-success btn-lg me-2">
                            <i class="fas fa-play me-1"></i>Start
                        </button>
                        <button id="pause-btn" class="btn btn-warning btn-lg me-2" style="display: none;">
                            <i class="fas fa-pause me-1"></i>Pause
                        </button>
                        <button id="reset-btn" class="btn btn-secondary btn-lg">
                            <i class="fas fa-redo me-1"></i>Reset
                        </button>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="mb-3">
                        <button class="btn btn-outline-primary btn-sm me-2">
                            <i class="fas fa-forward me-1"></i>Skip Break
                        </button>
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-cog me-1"></i>Settings
                        </button>
                    </div>
                    
                    <!-- Session Info -->
                    <div class="row text-center">
                        <div class="col-4">
                            <div class="text-muted small">Focus</div>
                            <div class="fw-bold">25 min</div>
                        </div>
                        <div class="col-4">
                            <div class="text-muted small">Short Break</div>
                            <div class="fw-bold">5 min</div>
                        </div>
                        <div class="col-4">
                            <div class="text-muted small">Long Break</div>
                            <div class="fw-bold">15 min</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.progress-circle {
    position: relative;
}

.progress-ring {
    transform: rotate(-90deg);
}

.progress-ring-circle {
    transition: stroke-dashoffset 0.5s ease-in-out;
}

.progress-ring-fill {
    stroke-dasharray: 565.48;
    stroke-dashoffset: 0;
}

.display-1 {
    font-size: 4rem;
    font-weight: 700;
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 3rem;
    }
    
    .progress-circle {
        width: 150px !important;
        height: 150px !important;
    }
    
    .progress-ring {
        width: 150px;
        height: 150px;
    }
    
    .progress-ring-circle {
        r: 65;
        cx: 75;
        cy: 75;
    }
}
</style>
