<div class="px-4 container-fluid" id="note-list-container">
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h1 class="mt-4 mb-0">All Notes</h1>
        <button type="button" class="mt-4 btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">
            + Add New Note
        </button>
    </div>
    <div class="row">
        {% if notes %}
        {% for note in notes %}
        <div class="mb-4 col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ (note.body or '') | truncate(100) }}</p>
                    <p class="card-text"><small class="text-muted">In Lesson: {{ note.lesson.title }}</small></p>
                </div>
                <div class="card-footer">
                    <a href="#" hx-get="/partial/class/{{ note.lesson_id }}" hx-target="#main-content"
                        class="btn btn-sm btn-outline-primary">View Lesson</a>
                    <a href="#" hx-get="/partial/class/{{ note.lesson_id }}/notes/{{ note.id }}/edit"
                        hx-target="#main-content" class="btn btn-sm btn-outline-secondary">Edit Note</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="col">
            <p>You don't have any notes yet.</p>
        </div>
        {% endif %}
    </div>
</div>
