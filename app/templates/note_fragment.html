<div class="container-fluid px-4" id="note-list-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mt-4 mb-0">All Notes</h1>
        <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addNoteModal">
            + Add New Note
        </button>
    </div>
    <div class="row">
        {% if notes %}
            {% for note in notes %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ note.title }}</h5>
                            <p class="card-text">{{ (note.body or '') | truncate(100) }}</p>
                            <p class="card-text"><small class="text-muted">In Lesson: {{ note.lesson.title }}</small></p>
                        </div>
                        <div class="card-footer">
                            <a href="#" onclick="loadLessonDetail({{ note.lesson_id }})" class="btn btn-sm btn-outline-primary">View Lesson</a>
                            <a href="#" onclick="loadNoteEdit('{{ note.id }}')" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <button onclick="deleteNote('{{ note.id }}')" class="btn btn-sm btn-outline-danger">Delete</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col">
                <p>You don't have any notes yet.</p>
            </div>
        {% endif %}
    </div>
</div>

<!-- Add Note Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addNoteModalLabel">Add New Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="add-note-form" action="/partial/note/add" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tags" class="form-label">Tags (comma-separated)</label>
                        <input type="text" class="form-control" id="tags" name="tags">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="external_link" class="form-label">External Link</label>
                    <input type="url" class="form-control" id="external_link" name="external_link">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">File Attachment</label>
                    <input class="form-control" type="file" id="file" name="file">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
