<!-- Add Class Modal - Split Layout Design -->
<style>
.modal-split .modal-dialog {
    max-width: 900px;
}

.modal-split .modal-content {
    border-radius: 24px;
    border: none;
    box-shadow: 0 24px 80px rgba(25, 118, 210, 0.25);
    overflow: hidden;
}

.modal-split .modal-header {
    background: linear-gradient(135deg, #1976D2, #0D47A1);
    color: white;
    padding: 2rem 2.5rem;
    border: none;
    position: relative;
}

.modal-split .modal-header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #42A5F5, #1976D2, #0D47A1);
}

.modal-split .modal-title {
    font-weight: 800;
    font-size: 1.75rem;
    letter-spacing: -0.5px;
}

.modal-split .modal-body {
    padding: 0;
    background: #F8F9FD;
}

.modal-split-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 500px;
}

.modal-split-left {
    padding: 2.5rem;
    background: white;
    border-right: 2px solid #E5E7EB;

.modal-split-right {

.modal-split-section {

.modal-split-section:last-child {

}

.modal-split-section-title {

}

.modal-split .form-label {

    display: flex;
    align-items: center;

.modal-split .form-control,
.modal-split .form-select {
    padding: 0.875rem 1rem;
    border-radius: 12px;
    border: 2px solid #E5E7EB;
    font-size: 0.9375rem;
    transition: all 0.3s ease;
    background: white;
}

.modal-split .form-control:focus,
.modal-split .form-select:focus {
    border-color: #1976D2;
    box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.1);
    outline: none;
}

.modal-split .char-counter {
    font-size: 0.75rem;
    color: #718096;
    margin-left: auto;
}

.modal-split .form-hint {
    font-size: 0.8125rem;
    color: #718096;
    margin-top: 0.375rem;
}

.modal-split .color-picker {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.75rem;
}

.modal-split .modal-color-box {
    aspect-ratio: 1;
    border-radius: 12px;
    border: 3px solid transparent;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.modal-split .modal-color-box:hover {
    transform: scale(1.08) rotate(2deg);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
}

.modal-split .modal-color-box.selected {
    border-color: #1976D2;
    box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.25);
    transform: scale(1.1);
    animation: colorPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.modal-split .modal-color-box.selected::after {
    content: '\F26B';
    font-family: 'bootstrap-icons';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.75rem;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    animation: checkmarkPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes colorPop {
    0% {
        transform: scale(0.8);
        opacity: 0.5;
    }
    50% {
        transform: scale(1.15);
    }
    100% {
        transform: scale(1.1);
        opacity: 1;
    }
}

@keyframes checkmarkPop {
    0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
    }
    50% {
        transform: translate(-50%, -50%) scale(1.3);
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

.modal-split .modal-footer {
    background: white;
    border-top: 2px solid #E5E7EB;
    padding: 1.75rem 2.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-split .modal-footer-left {
    color: #718096;
    font-size: 0.875rem;
}

.modal-split .modal-footer-right {
    display: flex;
    gap: 1rem;
}

@media (max-width: 768px) {

        grid-template-columns: 1fr;
    }
    
    .modal-split-left {
        border-right: none;
        border-bottom: 2px solid #E5E7EB;
    }
}

<script>
// Form submission handler
function handleAddLesson(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    
    // Show loading state
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';
    
    fetch('/partial/class/add', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addLessonModal'));
            modal.hide();
            
            // Reset form
            form.reset();
            
            // Show success message
            if (typeof window.showSuccess === 'function') {
                window.showSuccess('ðŸŽ‰ Class created successfully!');
            }
            
            // Reload lessons list
            if (typeof loadPage === 'function') {
                setTimeout(() => loadPage('class'), 500);
            } else {
                setTimeout(() => window.location.reload(), 500);
            }
        } else {
            throw new Error(data.message || 'Failed to create class');
        }
    })
    .catch(error => {
        console.error('Error creating class:', error);
        if (typeof window.showError === 'function') {
            window.showError(error.message || 'Failed to create class');
        } else {
            alert('Error: ' + error.message);
        }
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
    });
}

// Google Classroom functions are now in main.js
</script>
