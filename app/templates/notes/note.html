<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Smart Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="min-h-screen p-6 bg-gray-100">
    <div class="max-w-4xl p-6 mx-auto bg-white rounded shadow">
        <h1 class="mb-6 text-3xl font-bold">{{ note.title }}</h1>
        <p class="mt-1 text-sm text-gray-600">Date: {{ note.note_date or 'No Date' }}</p>
        <div class="mt-4 text-gray-800">
            {{ note.content|safe }}
        </div>
        <div class="mt-6">
            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="text-blue-500 hover:underline">Edit Note</a>
            <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" class="inline ml-4">
                <button type="submit" class="text-red-500 hover:underline" onclick="return confirm('Are you sure you want to delete this note?');">Delete Note</button>
            </form>
            <a href="{{ url_for('list_notes') }}" class="ml-4 text-gray-600 hover:underline">Back to Notes</a>
        </div>
    </div>
</body>
</html>
