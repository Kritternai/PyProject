<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Smart Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body class="min-h-screen p-6 bg-gray-100">
    <div class="max-w-4xl p-6 mx-auto bg-white rounded shadow">
        <h1 class="mb-6 text-3xl font-bold">{{ title }}</h1>
        <form method="POST" action="{{ url_for('add_note') }}" enctype="multipart/form-data">
            <!-- title -->
            <div class="mb-4">
                <label for="title" class="block mb-2 text-sm font-bold text-gray-700">Title:</label>
                <input type="text" id="title" name="title"
                    class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    required />
            </div>
            <!-- body -->
            <div class="mb-4">
                <label for="body" class="block mb-2 text-sm font-bold text-gray-700">Content:</label>
                <textarea id="body" name="body" rows="10"
                    class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    required></textarea>
            </div>
            <!-- Status -->
            <div class="mb-4">
                <label for="status" class="block mb-2 text-sm font-bold text-gray-700">Status:</label>
                <select id="status" name="status"
                    class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    required>
                    <option value="not started">Not started</option>
                    <option value="in progress">In progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <!-- Tags -->
            <div class="mb-4">
                <label for="tag" class="block mb-2 text-sm font-bold text-gray-700">Tag:</label>
                <select id="tag" name="tag"
                    class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    required>
                    <option value="not started">Not started</option>
                    <option value="in progress">In progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <!-- note date -->
            <div class="mb-4">
                <label for="created_at" class="block mb-2 text-sm font-bold text-gray-700">Date (Optional):</label>
                <input type="text" id="created_at" name="created_at" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
            </div>
            <!-- deadline -->
            <div class="mb-4">
                <label for="deadline" class="block mb-2 text-sm font-bold text-gray-700">Date (Deadline):</label>
                <input type="text" id="deadline" name="deadline"class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
            </div>
            <!-- image -->
            <div class="mb-4">
                <label for="image" class="block mb-2 text-sm font-bold text-gray-700">Image:</label>
                <input type="file" id="image" name="image" accept="image/*"
                    class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
            </div>
            {% if note and note.image_path %}
                <img src="{{ url_for('static', filename=note.image_path) }}" alt="Note Image" class="mb-4" />
            {% endif %}
            <!-- file -->
            <div class="mb-4">
                <label for="file" class="block mb-2 text-sm font-bold text-gray-700">File:</label>
                <input type="file" id="file" name="file"
                    class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    accept=".pdf,.doc,.docx,.txt,.xlsx,.xls,.ppt,.pptx" />
            </div>
            {% if note and note.file_path %}
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-gray-700">Attached File:</label>
                    <a href="{{ url_for('static', filename=note.file_path) }}" class="text-blue-500 hover:underline" download>
                        {{ note.file.split('/')[-1] }}
                    </a>
                </div>
            {% endif %}
            <!-- link -->
            <div class="mb-4">
                <label for="external_link" class="block mb-2 text-sm font-bold text-gray-700">External Link:</label>
                <input type="url" id="external_link" name="external_link"
                    placeholder="https://example.com"
                    class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
            </div>
            {% if note and note.external_link %}
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-gray-700">Attached Link:</label>
                    <a href="{{ note.external_link }}" class="text-blue-500 hover:underline" target="_blank">
                        {{ note.external_link }}
                    </a>
                </div>
            {% endif %}
            <button type="submit"
                class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                Create Note
            </button>
            <a href="{{ url_for('list_notes') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#created_at", {
            dateFormat: "Y-m-d",
            allowInput: true
        });
        flatpickr("#deadline", {
            dateFormat: "Y-m-d",
            allowInput: true
        });
    </script>
</body>
</html>
