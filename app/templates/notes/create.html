<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note - Smart Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="min-h-screen p-6 bg-gray-100">
    <div class="max-w-2xl p-6 mx-auto bg-white rounded shadow">
        <h1 class="mb-6 text-2xl font-bold">Create New Note</h1>
        <form action="{{ url_for('create_note') }}" method="POST" class="space-y-6">
            <div>
                <label for="title" class="block mb-2 text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required maxlength="100"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="content" class="block mb-2 text-sm font-medium text-gray-700">Content (Markdown supported)</label>
                <textarea id="content" name="content" required rows="6"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
            </div>
            <div>
                <label for="note_date" class="block mb-2 text-sm font-medium text-gray-700">Note Date</label>
                <input type="date" id="note_date" name="note_date"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <button type="submit"
                class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Save Note</button>
            <a href="{{ url_for('note') }}" class="px-4 py-2 ml-4 text-gray-700 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
        </form>
    </div>
</body>
</html>
