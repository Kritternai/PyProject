<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Smart Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="min-h-screen p-6 bg-gray-100">
    <div class="max-w-4xl p-6 mx-auto bg-white rounded shadow">
        <h1 class="mb-6 text-3xl font-bold">Edit Note</h1>
        <form hx-post="/partial/note/{{ section.id }}/edit" hx-target="#main-content" hx-swap="innerHTML" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="title" class="block mb-2 text-sm font-bold text-gray-700">Title:</label>
                <input type="text" id="title" name="title" value="{{ section.title }}" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="body" class="block mb-2 text-sm font-bold text-gray-700">Content:</label>
                <textarea id="body" name="body" rows="10" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" required>{{ section.body }}</textarea>
            </div>
            <button type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">Update Note</button>
            <a href="#" hx-get="/partial/note" hx-target="#main-content" class="ml-4 text-gray-600 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
