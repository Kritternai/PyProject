<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h4 mb-3">Change Password</h2>
          {% if message %}
            <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}">{{ message }}</div>
          {% endif %}
          {% if not success %}
          <form method="POST" action="/partial/change_password" id="change-password-form">
            <div class="mb-3">
              <label for="old_password" class="form-label">Old Password</label>
              <input type="password" id="old_password" name="old_password" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" id="new_password" name="new_password" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <input type="password" id="confirm_password" name="confirm_password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
