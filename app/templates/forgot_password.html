<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - Smart Learning Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="forgot-password-page">
        <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
            <div class="forgot-password-card">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="icon-wrapper mb-3">
                        <i class="bi bi-key-fill"></i>
                    </div>
                    <h1 class="title">ลืมรหัสผ่าน?</h1>
                    <p class="subtitle">กรอกอีเมลของคุณเพื่อรับลิงก์รีเซ็ตรหัสผ่าน</p>
                </div>

                        <!-- Messages -->
                        <div class="messages-container">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} custom-alert" role="alert">
                                            <i class="bi {{ 'bi-exclamation-triangle-fill' if category == 'error' else 'bi-check-circle-fill' }} me-2"></i>
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>

                        <!-- Form -->
                        <form method="POST" action="{{ url_for('web_auth.forgot_password') }}" class="forgot-form">
                            <div class="input-wrapper mb-4">
                                <label for="email" class="form-label">อีเมลของคุณ</label>
                                <div class="input-container">
                                    <i class="bi bi-envelope input-icon"></i>
                                    <input type="email" 
                                           class="form-control email-input" 
                                           id="email" 
                                           name="email" 
                                           required 
                                           placeholder="example@email.com">
                                </div>
                                <small class="help-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    เราจะส่งลิงก์รีเซ็ตไปยังอีเมลนี้
                                </small>
                            </div>
                            
                            <button type="submit" class="btn submit-btn w-100 mb-4">
                                <i class="bi bi-send me-2"></i>
                                ส่งลิงก์รีเซ็ต
                            </button>
                        </form>

                        <!-- Back to Login -->
                        <div class="text-center">
                            <a href="{{ url_for('web_auth.login') }}" class="back-link">
                                <i class="bi bi-arrow-left me-2"></i>
                                กลับไปหน้าเข้าสู่ระบบ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <style>
        .forgot-password-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #4285f4 50%, #1976d2 75%, #0d47a1 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .forgot-password-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(66, 133, 244, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(25, 118, 210, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(13, 71, 161, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .forgot-password-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 30px 60px rgba(13, 71, 161, 0.2), 0 15px 30px rgba(25, 118, 210, 0.15);
            border: 1px solid rgba(66, 133, 244, 0.2);
            max-width: 450px;
            width: 100%;
            position: relative;
            margin: auto;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 12px 25px rgba(25, 118, 210, 0.4), 0 6px 12px rgba(13, 71, 161, 0.3);
        }

        .icon-wrapper i {
            font-size: 2.5rem;
            color: white;
        }

        .title {
            color: #0d47a1;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(13, 71, 161, 0.1);
        }

        .subtitle {
            color: #1565c0;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .custom-alert {
            border-radius: 16px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .alert-success {
            background: linear-gradient(135deg, #00c851, #007e33);
            color: white;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .messages-container {
            min-height: 0;
        }

        .input-wrapper {
            position: relative;
        }

        .form-label {
            color: #0d47a1;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #1976d2;
            font-size: 1.2rem;
            z-index: 10;
        }

        .email-input {
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #bbdefb;
            border-radius: 16px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.95);
        }

        .email-input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
            background: white;
        }

        .help-text {
            color: #1565c0;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.4), 0 4px 10px rgba(13, 71, 161, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            box-shadow: 0 12px 30px rgba(25, 118, 210, 0.5), 0 6px 15px rgba(13, 71, 161, 0.4);
            background: linear-gradient(135deg, #0d47a1, #1565c0);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .back-link:hover {
            color: #0d47a1;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .forgot-password-card {
                margin: 1rem;
                padding: 2rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .icon-wrapper {
                width: 70px;
                height: 70px;
            }

            .icon-wrapper i {
                font-size: 2rem;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('.email-input');
            const submitBtn = document.querySelector('.submit-btn');
            const form = document.querySelector('.forgot-form');

            // Enhanced email validation
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && emailRegex.test(email)) {
                    this.style.borderColor = '#1976d2';
                    this.style.background = 'rgba(25, 118, 210, 0.05)';
                } else if (email) {
                    this.style.borderColor = '#f44336';
                    this.style.background = 'rgba(244, 67, 54, 0.05)';
                } else {
                    this.style.borderColor = '#bbdefb';
                    this.style.background = 'rgba(255, 255, 255, 0.95)';
                }
            });

            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email)) {
                    e.preventDefault();
                    emailInput.focus();
                    return;
                }

                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>กำลังส่ง...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
