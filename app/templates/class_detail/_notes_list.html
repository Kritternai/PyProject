<!-- iPhone-style Notes List -->
{% if notes %}
    {% for note in notes %}
    <div class="note-item" onclick="openNote('{{ note.id }}')" data-note-id="{{ note.id }}">
        <div class="note-title">{{ note.title }}</div>
        <div class="note-preview">{{ note.content | striptags | truncate(100) }}</div>
        <div class="note-date">{{ note.created_at[:10] if note.created_at else 'Today' }}</div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center py-5 text-muted">
        <i class="bi bi-journal-text" style="font-size: 3rem; opacity: 0.3;"></i>
        <p class="mt-3">No notes yet</p>
        <button class="btn btn-primary btn-sm" onclick="createNewNote()">
            <i class="bi bi-plus me-1"></i>Create Note
        </button>
    </div>
{% endif %}
