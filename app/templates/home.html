{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center py-5 text-secondary" id="loading-indicator">Loading...</div>
<div class="container-fluid" style="display: none;" id="main-content-area">
  <h1 class="h3 text-primary mb-4">My Class</h1>
  <div class="row g-4">
    <!-- Card เพิ่มวิชา -->
    <div class="col-md-3">
      <div class="card add-class-card text-center" onclick="loadPage('class/add')">
        <div class="card-body d-flex justify-content-center align-items-center" style="height: 150px;">
          <span class="display-4">+</span>
        </div>
        <div class="card-footer bg-primary text-white">เพิ่มวิชา</div>
      </div>
    </div>
    <!-- Card วิชาแต่ละอัน -->
    {% for lesson in lessons %}
    <div class="col-md-3">
      <div class="card lesson-card h-100" onclick="loadLessonDetail({{ lesson.id }})">
        <div class="card-body">
          <h5 class="card-title">{{ lesson.title }}</h5>
          <p class="card-text">{{ lesson.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Hide loading indicator and show main content
  const loadingIndicator = document.getElementById('loading-indicator');
  const mainContentArea = document.getElementById('main-content-area');
  
  if (loadingIndicator && mainContentArea) {
    loadingIndicator.style.display = 'none';
    mainContentArea.style.display = 'block';
  }
});
</script>
{% endblock %}
