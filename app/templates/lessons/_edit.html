<h1 class="h3 text-primary mb-4">Edit Lesson</h1>
<form method="POST" action="{{ url_for('edit_lesson', lesson_id=lesson.id) }}">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" value="{{ lesson.title }}" required class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" rows="4" class="form-control">{{ lesson.description or '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select id="status" name="status" class="form-select">
            <option value="Not Started" {% if lesson.status == 'Not Started' %}selected{% endif %}>Not Started</option>
            <option value="In Progress" {% if lesson.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if lesson.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="tags" class="form-label">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" value="{{ lesson.tags or '' }}" class="form-control">
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary me-2">
            Update Lesson
        </button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
    </div>
</form>
