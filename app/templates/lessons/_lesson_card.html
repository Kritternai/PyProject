<div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 lesson-card" id="lesson-{{ lesson.id }}">
    <h2 class="text-xl font-semibold text-blue-600 mb-2">{{ lesson.title }}</h2>
    <p class="text-gray-700 text-sm mb-2">Status: <span class="font-medium">{{ lesson.status }}</span></p>
    {% if lesson.tags %}
        <p class="text-gray-600 text-xs mb-2">Tags: {{ lesson.tags }}</p>
    {% endif %}
    <div class="flex space-x-2 mt-3">
        <button
            hx-get="{{ url_for('lesson_detail', lesson_id=lesson.id) }}"
            hx-target="#modalContent"
            hx-swap="innerHTML"
            hx-on::after-swap="openModal()"
            class="view-detail-btn text-blue-500 hover:underline text-sm"
        >
            View Detail
        </button>
        <button
            hx-get="{{ url_for('edit_lesson', lesson_id=lesson.id) }}"
            hx-target="#modalContent"
            hx-swap="innerHTML"
            hx-on::after-swap="openModal()"
            class="edit-lesson-btn text-yellow-500 hover:underline text-sm"
        >
            Edit
        </button>
        <form hx-post="{{ url_for('delete_lesson', lesson_id=lesson.id) }}" hx-target="closest .lesson-card" hx-swap="outerHTML swap:0.5s" hx-confirm="Are you sure you want to delete this lesson?" hx-on::after-request="handleDeleteResponse(event)">
            <button type="submit" class="text-red-500 hover:underline text-sm bg-transparent border-none p-0 cursor-pointer">Delete</button>
        </form>
    </div>
</div>
