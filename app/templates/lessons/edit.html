<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Smart Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold">Smart Learning Hub</a>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:underline">Home</a>
                <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-md max-w-2xl">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4">
                    {% for category, message in messages %}
                        <li class="p-3 rounded-md {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'info' %}bg-blue-100 text-blue-800{% endif %} mb-2">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Edit Lesson</h1>
        <form method="POST" action="{{ url_for('edit_lesson', lesson_id=lesson.id) }}">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                <input type="text" id="title" name="title" value="{{ lesson.title }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <textarea id="description" name="description" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ lesson.description or '' }}</textarea>
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
                <select id="status" name="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="Not Started" {% if lesson.status == 'Not Started' %}selected{% endif %}>Not Started</option>
                    <option value="In Progress" {% if lesson.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if lesson.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="tags" class="block text-gray-700 text-sm font-bold mb-2">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" value="{{ lesson.tags or '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Update Lesson
                </button>
                <a href="{{ url_for('lesson_detail', lesson_id=lesson.id) }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
