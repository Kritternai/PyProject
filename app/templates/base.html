<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Learning Hub{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/fontawesome-free-6.5.2-web/css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f5f7fa; }
    .sidebar {
      min-width: 220px; max-width: 240px; background: #003B8E; color: #fff; min-height: 100vh;
      display: flex; flex-direction: column; align-items: stretch;
      position: fixed; top: 0; left: 0; bottom: 0; /* Fixed positioning */
      z-index: 1000; /* Ensure it's above other content */
    }
    .sidebar-logo { font-size: 1.5rem; font-weight: bold; color: #fff; text-align: center; padding: 2rem 0 1rem 0; }
    .sidebar-menu { flex: 1 1 0; display: flex; flex-direction: column; justify-content: center; gap: 0.5rem; }
    .sidebar .nav-link { color: #fff; font-size: 1.1rem; text-align: center; border-radius: 0.5rem; margin: 0 1rem; padding: 0.75rem 0; transition: background 0.2s, color 0.2s; }
    .sidebar .nav-link.active, .sidebar .nav-link:focus { background: #e3eefd; color: #003B8E !important; font-weight: bold; }
    .sidebar .nav-link:hover { background: #e3eefd; color: #003B8E !important; }
    .sidebar-auth { padding: 1.5rem 1rem 1.5rem 1rem; }
    /* Adjust main content to not be hidden by fixed sidebar */
    main.flex-grow-1 { margin-left: 240px; /* Same as sidebar max-width */ }

    @media (max-width: 768px) {
      .sidebar { min-width: 0; max-width: 100vw; flex-direction: row; height: 60px; min-height: 0; position: static; /* Revert to static on small screens */ }
      .sidebar-logo { display: none; }
      .sidebar-menu { flex-direction: row; justify-content: flex-start; align-items: center; gap: 0.2rem; }
      .sidebar .nav-link { font-size: 1rem; margin: 0 0.2rem; padding: 0.5rem 0.7rem; }
      .sidebar-auth { padding: 0.5rem 0.5rem 0.5rem 0.5rem; }
      main.flex-grow-1 { margin-left: 0; /* Remove margin on small screens */ }
    }
  </style>
</head>
<body>
<div class="d-flex">
  <nav class="sidebar">
    <div class="sidebar-logo">Smart Learning Hub</div>
    <ul class="nav flex-column sidebar-menu">
      <li class="nav-item"><a class="nav-link" href="#" data-page="dashboard" onclick="setActiveNav(this);loadPage('dashboard')"><i class="bi bi-grid-1x2-fill me-2"></i>Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="class" onclick="setActiveNav(this);loadPage('class')"><i class="bi bi-book-fill me-2"></i>Class</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="note" onclick="setActiveNav(this);loadPage('note')"><i class="bi bi-journal-text me-2"></i>Note</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="track" onclick="setActiveNav(this);loadPage('track')"><i class="bi bi-graph-up me-2"></i>Track</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="pomodoro" onclick="setActiveNav(this);loadPage('pomodoro')"><i class="bi bi-clock-fill me-2"></i>Pomodoro</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="setting" onclick="setActiveNav(this);loadPage('setting')"><i class="bi bi-gear-fill me-2"></i>Setting</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="dev" onclick="setActiveNav(this);loadPage('dev')"><i class="bi bi-code-slash me-2"></i>Dev</a></li>
    </ul>
    <div class="sidebar-auth mt-auto">
      {% include 'sidebar_auth_fragment.html' %}
    </div>
  </nav>
  <main class="flex-grow-1 p-4" id="main-content">
    <div class="text-center py-5 text-secondary">Loading...</div>
    {% block content %}{% endblock %}
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
function setActiveNav(el) {
  document.querySelectorAll('.sidebar .nav-link').forEach(link => link.classList.remove('active'));
  el.classList.add('active');
}
window.addEventListener('DOMContentLoaded', function() {
  const nav = document.querySelector('.sidebar .nav-link[data-page=\"dashboard\"]');
  if (nav) nav.classList.add('active');
  loadPage('dashboard');
});
</script>
</body>
</html>
