<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Learning Hub{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta8PUbWsyFX4QyFtGNGCwD+apwzZTMxLiNHz7RBLsB6S/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css">
  <style>
    body { background: #f5f7fa; }
    .sidebar {
      min-width: 220px; max-width: 240px; background: #003B8E; color: #fff; min-height: 100vh;
      display: flex; flex-direction: column; align-items: stretch;
    }
    .sidebar-logo { font-size: 1.5rem; font-weight: bold; color: #fff; text-align: center; padding: 2rem 0 1rem 0; }
    .sidebar-menu { flex: 1 1 0; display: flex; flex-direction: column; justify-content: center; gap: 0.5rem; }
    .sidebar .nav-link { color: #fff; font-size: 1.1rem; text-align: center; border-radius: 0.5rem; margin: 0 1rem; padding: 0.75rem 0; transition: background 0.2s, color 0.2s; }
    .sidebar .nav-link.active, .sidebar .nav-link:focus { background: #e3eefd; color: #003B8E !important; font-weight: bold; }
    .sidebar .nav-link:hover { background: #e3eefd; color: #003B8E !important; }
    .sidebar-auth { padding: 1.5rem 1rem 1.5rem 1rem; }
    @media (max-width: 768px) {
      .sidebar { min-width: 0; max-width: 100vw; flex-direction: row; height: 60px; min-height: 0; }
      .sidebar-logo { display: none; }
      .sidebar-menu { flex-direction: row; justify-content: flex-start; align-items: center; gap: 0.2rem; }
      .sidebar .nav-link { font-size: 1rem; margin: 0 0.2rem; padding: 0.5rem 0.7rem; }
      .sidebar-auth { padding: 0.5rem 0.5rem 0.5rem 0.5rem; }
    }
  </style>
</head>
<body>
<div class="d-flex">
  <nav class="sidebar">
    <div class="sidebar-logo">Smart Learning Hub</div>
    <ul class="nav flex-column sidebar-menu">
      <li class="nav-item"><a class="nav-link" href="#" data-page="dashboard" onclick="setActiveNav(this);loadPage('dashboard')">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="class" onclick="setActiveNav(this);loadPage('class')">Class</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="note" onclick="setActiveNav(this);loadPage('note')">Note</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="track" onclick="setActiveNav(this);loadPage('track')">Track</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="pomodoro" onclick="setActiveNav(this);loadPage('pomodoro')">Pomodoro</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="setting" onclick="setActiveNav(this);loadPage('setting')">Setting</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-page="dev" onclick="setActiveNav(this);loadPage('dev')">Dev</a></li>
    </ul>
    <div class="sidebar-auth mt-auto">
      {% if 'user_id' in session %}
        <div class="mb-2 text-center text-white">Welcome, {{ g.user.username if g.user else 'User' }}!</div>
        <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 mb-2">Logout</a>
      {% else %}
        <a href="#" onclick="loadPage('login');return false;" class="btn btn-primary w-100 mb-2">Login</a>
        <a href="#" onclick="loadPage('register');return false;" class="btn btn-outline-primary w-100">Register</a>
      {% endif %}
    </div>
  </nav>
  <main class="flex-grow-1 p-4" id="main-content">
    <div class="text-center py-5 text-secondary">Loading...</div>
    {% block content %}{% endblock %}
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
function setActiveNav(el) {
  document.querySelectorAll('.sidebar .nav-link').forEach(link => link.classList.remove('active'));
  el.classList.add('active');
}
window.addEventListener('DOMContentLoaded', function() {
  const nav = document.querySelector('.sidebar .nav-link[data-page=\"dashboard\"]');
  if (nav) nav.classList.add('active');
  loadPage('dashboard');
});
</script>
</body>
</html>
